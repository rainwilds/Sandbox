<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/head-generator.js" type="module"></script>

    <data-bh-head
        data-components="custom-block custom-header custom-logo custom-nav"
        data-title="Header 1"
        data-description="Custom header web component."
        data-author="David Dufourq"
        data-canonical="https://rainwilds.github.io/Sandbox/header-1.html"
        data-robots="index, follow, max-img-background-preview:large, max-snippet:-1, max-video-preview:-1">
    </data-bh-head>

</head>

<body>

    <header>

        <div>
            <custom-header
                heading="Header 1"
                heading-tag="H1"
                inner-alignment="center"
                text-alignment="center"
                img-background-alt="Light image"
                img-background-light-src="img/primary/tourism-photography-light-4.jpg"
                img-background-dark-src="img/primary/tourism-photography-dark-6.jpg"
                background-overlay="background-overlay-2"

                nav-logo-container-class="background-image-noise background-overlay-2 backdrop-filter-blur-large"
                nav-logo-container-style="height: min-content; width: 100%; padding: var(--space-tiny); display: flex; justify-content: space-between;"
                >
                    <custom-logo
                        logo-light-src="img/logos/logo-full-light-1.svg"
                        logo-light-alt="Logo light"
                        logo-dark-src="img/logos/logo-full-dark-1.svg"
                        logo-dark-alt="Logo dark"
                        logo-position="top-left">
                    </custom-logo>
                    <custom-nav
                        nav='
                            [{"text":
                            "Home",
                            "href":
                            "/"},
                            {"text":
                            "About",
                            "href":
                            "/about"},
                            {"text":
                            "Services",
                            "href":
                            "/services"},
                            {"text":
                            "Contact",
                            "href":
                            "/contact"}]'
                        nav-position="bottom-left"
                        nav-style="display: flex; justify-content: center; align-items: center;"
                        nav-toggle-icon='<i class="fa-solid fa-bars"></i>'
                        nav-aria-label="Primary site navigation"
                        nav-orientation="vertical"
                        nav-container-style="height: min-content; height: min-content; display: flex; justify-content: space-between;">
                    </custom-nav>
            </custom-header>
        </div>

    </header>

</body>

</html>
