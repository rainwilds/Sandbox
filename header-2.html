<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin="anonymous">

    <link rel="preload" href="./JSON/setup.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./styles.css" as="style">    

    <script src="js/head-generator.js" type="module"></script>

    <data-custom-head
        data-components="custom-block custom-slider"
        data-title="Header 2"
        data-description="Custom header web component."
        data-canonical="https://rainwilds.github.io/Sandbox/header-1.html"
        >
    </data-custom-head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />



</head>

<body>

    <header>

        <custom-slider
            class="hero-slider"
            slides-per-view="1"
            space-between="0"
            free-mode="false"
            pagination-clickable="true">
            
            <custom-block
                img-background-src="img/primary/tourism-photography-light-1.jpg"
                img-background-alt="Nature landscape background"
                heading="Explore Nature"
                heading-tag="h2"
                text="Discover breathtaking landscapes."
                button-text="Learn More"
                button-href="#nature"
                button-icon='<i class="fa-chisel fa-regular fa-leaf"></i>'
                button-icon-position="left"
                button-icon-offset="var(--space-tiny)">
            </custom-block>

            <custom-block
                video-background-src="video/video1.mp4"
                video-background-poster="img/primary/tourism-photography-dark-1.jpg"
                video-background-alt="Adventure video background"
                video-background-autoplay
                video-background-muted
                video-background-loop
                heading="Explore Nature"
                heading-tag="h2"
                text="Discover breathtaking landscapes."
                button-text="Learn More"
                button-href="#nature"
                button-icon='<i class="fa-chisel fa-regular fa-leaf"></i>"
                button-icon-position="left"
                button-icon-offset="var(--space-tiny)">
            </custom-block>

            <custom-block
                img-background-src="img/primary/tourism-photography-light-3.jpg"
                img-background-alt="Nature landscape background"
                heading="Explore Nature"
                heading-tag="h2"
                text="Discover breathtaking landscapes."
                button-text="Learn More"
                button-href="#nature"
                button-icon='<i class="fa-chisel fa-regular fa-leaf"></i>'
                button-icon-position="left"
                button-icon-offset="var(--space-tiny)">
            </custom-block>

        </custom-slider>
        
    </header>

</body>

</html>
