<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/head-generator.js" type="module"></script>

    <data-bh-head
        data-components="custom-block"
        data-title="Photography, Videography & Websites - Behive"
        data-description="Bespoke media assets and web design for quality brands."
        data-keywords="photography, videography, websites, web design"
        data-author="David Dufourq"
        data-canonical="https://rainwilds.github.io/Sandbox/"
        data-robots="index, follow, max-img-background-preview:large, max-snippet:-1, max-video-preview:-1"
        data-schema-site-name="Behive: Photography, Videography & Websites"
        data-schema-site-url="https://rainwilds.github.io/Sandbox/">
    </data-bh-head>

    <data-bh-head
        data-og-title="Photography, Videography & Websites - Behive"
        data-og-text="Bespoke media assets and web design for quality brands."
        data-og-image="https://rainwilds.github.io/Sandbox/img/preview.jpg"
        data-og-url="https://rainwilds.github.io/Sandbox/"
        data-og-type="website"
        data-og-locale="en_AU"
        data-og-site-name="Behive">
    </data-bh-head>

    <data-bh-head
        data-x-title="Behive: Photography, Videography & Websites"
        data-x-text="Bespoke media assets and web design for quality brands."
        data-x-image="https://rainwilds.github.io/Sandbox/img/preview.jpg"
        data-x-url="https://rainwilds.github.io/Sandbox/"
        data-x-domain="rainwilds.github.io"
        data-x-card="summary_large_image">
    </data-bh-head>
</head>

<body>
    <header>
        <div>
            <custom-block
                icon='<i class="fa-chisel fa-regular fa-house"></i>'
                heading="Custom Blocks"
                heading-tag="H1"
                sub-heading="Web Component"
                sub-heading-tag="H3"
                inner-alignment="center"
                text-alignment="center"
                img-background-src="./img/primary/rosary-1.jpg"
                img-background-alt="whatever"
                inner-backdrop-filter="backdrop-filter-blur-small"
                inner-background-overlay="background-color-2"
                inner-border="border-small"
                inner-border-radius="border-radius-medium"
                class="padding-medium"
                inner-shadow="shadow-heavy"
                inner-alignment="top-center">
            </custom-block>
        </div>
    </header>

    <main>
        <section>
            <div>
                <custom-block
                    heading="Background Colours"
                    text="Cards with background colours">
                </custom-block>
            </div>
        </section>

        <section>
            <div class="grid-container-1">
                <custom-block
                    icon='<i class="fa-chisel fa-regular fa-cloud"></i>'
                    heading="Background Colour 1"
                    text="Card with background-color-1, color-invert and padding-medium."
                    button-text="Action"
                    button-href="#"
                    background-color="background-color-1"
                    class="padding-medium color-invert">
                </custom-block>

                <custom-block
                    heading="Background Colour 2"
                    text="Card with background-color-2, color-invert and padding-medium."
                    button-text="Action"
                    button-href="#"
                    background-color="background-color-2"
                    class="padding-medium color-invert">
                </custom-block>

                <custom-block
                    heading="Background Colour 3"
                    text="Card with background-color-3 and padding-medium."
                    button-text="Action"
                    button-href="#"
                    background-color="background-color-3"
                    class="padding-medium">
                </custom-block>
            </div>
        </section>

        <section>
            <div class="grid-container-1">
                <custom-block
                    heading="Borders"
                    text="Cards with borders only">
                </custom-block>
            </div>
        </section>

        <section>
            <div>
                <custom-block
                    heading="Border Small"
                    text="Card with border-small, space-between and padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium border-small space-between">
                </custom-block>

                <custom-block
                    heading="Border Small with Border Radius"
                    text="Card with border-small, space-between, border-radius-medium padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium border-small border-radius-medium space-between">
                </custom-block>

                <custom-block
                    heading="Border Medium with Border Radius"
                    text="Card with border-medium, border-radius-small, and padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium border-medium border-radius-small">
                </custom-block>
            </div>
        </section>

        <section>
            <div>
                <custom-block
                    heading="Plain"
                    text="Cards with just text">
                </custom-block>
            </div>
        </section>

        <section>
            <div class="grid-container-1">
                <custom-block
                    heading="Plain Card"
                    text="Card with no additional classes."
                    button-text="Action"
                    button-href="#">
                </custom-block>

                <custom-block
                    heading="Plain Card"
                    text="Card with no additional classes."
                    button-text="Action"
                    button-href="#">
                </custom-block>

                <custom-block
                    heading="Plain Card with place-self."
                    text="Card with custom style place flex-end."
                    button-text="Action"
                    button-href="#">
                </custom-block>
            </div>
        </section>

        <section>
            <div>
                <custom-block
                    heading="Background Image"
                    text="Background image pictures">
                </custom-block>
            </div>
        </section>

        <section>
            <div class="grid-container-1">
                <custom-block
                    heading="Background Image"
                    text="Card with background image, background-overlay-1 padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium"
                    background-overlay="background-overlay-1"
                    img-background-src="./img/primary/tourism-photography-light-1.jpg"
                    img-background-alt="Tourism photography background">
                </custom-block>

                <custom-block
                    heading="Background Image"
                    text="Card with background image, background-overlay-2 padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium"
                    background-overlay="background-overlay-2"
                    img-background-src="./img/primary/tourism-photography-light-1.jpg"
                    img-background-alt="Tourism photography background">
                </custom-block>

                <custom-block
                    heading="Background Image"
                    text="Card with background image, background-overlay-1 padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium"
                    background-overlay="background-overlay-1"
                    img-background-src="./img/primary/tourism-photography-light-1.jpg"
                    img-background-alt="Tourism photography background">
                </custom-block>

                <custom-block
                    heading="Background Image"
                    text="Card with background image, background-overlay-2 padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium"
                    background-overlay="background-overlay-2"
                    img-background-src="./img/primary/tourism-photography-light-1.jpg"
                    img-background-alt="Tourism photography background">
                </custom-block>
            </div>
        </section>

        <section>
            <div>
                <custom-block
                    heading="Background Image Noise"
                    text="Cards with background image noise applied.">
                </custom-block>
            </div>
        </section>

        <section>
            <div class="grid-container-1">
                <custom-block
                    heading="Background Image with Noise"
                    text="Card with custom background-image, background-image-noise and padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium"
                    background-overlay="background-overlay-1"
                    background-image-noise
                    img-background-src="./img/primary/tourism-photography-light-1.jpg"
                    img-background-mobile-width="100vw"
                    img-background-tablet-width="50vw"
                    img-background-desktop-width="33vw"
                    img-background-alt="Tourism photography with noise">
                </custom-block>

                <custom-block
                    heading="Background Image with Inner Noise"
                    text="Card with custom background-image, background-image-noise and padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium"
                    background-overlay="background-overlay-1"
                    backdrop-filter="backdrop-filter-grayscale-large backdrop-filter-blur-small"
                    img-background-src="./img/primary/tourism-photography-light-2.jpg"
                    img-background-mobile-width="100vw"
                    img-background-tablet-width="50vw"
                    img-background-desktop-width="33vw"
                    inner-background-image-noise
                    img-background-alt="Tourism photography with inner noise">
                </custom-block>

                <custom-block
                    heading="Background Image with Noise (both)"
                    text="Card with custom background-image, background-image-noise and padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium"
                    background-overlay="background-overlay-1"
                    inner-background-overlay="background-overlay-2"
                    background-image-noise
                    backdrop-filter="backdrop-filter-grayscale-large"
                    inner-backdrop-filter="backdrop-filter-blur-large"
                    img-background-src="./img/primary/tourism-photography-light-1.jpg"
                    img-background-mobile-width="100vw"
                    img-background-tablet-width="50vw"
                    img-background-desktop-width="33vw"
                    inner-primary-image-noise
                    inner-alignment="bottom-center"
                    text-alignment="center"
                    img-background-alt="Tourism photography with noise">
                </custom-block>
            </div>
        </section>

        <section>
            <div>
                <custom-block
                    heading="Foreground Image - Top/Bottom"
                    text="Cards with picture above or below">
                </custom-block>
            </div>
        </section>

        <section>
            <div class="grid-container-1">
                <custom-block
                    heading="Background Colour 1 and Picture"
                    text="Card with background-color-1, picture, color-invert and padding-medium."
                    button-text="Action"
                    button-href="#"
                    background-color="background-color-1"
                    class="padding-medium color-invert"
                    img-primary-src="./img/primary/tourism-photography-light-2.jpg"
                    img-primary-position="top"
                    img-primary-alt="Tourism photography foreground">
                </custom-block>

                <custom-block
                    heading="Background Colour 1 and Picture"
                    text="Card with background-color-1, picture, color-invert and padding-medium."
                    button-text="Action"
                    button-href="#"
                    background-color="background-color-1"
                    class="padding-medium color-invert"
                    img-primary-src="./img/primary/tourism-photography-light-1.jpg"
                    img-primary-position="below"
                    img-primary-alt="Tourism photography foreground">
                </custom-block>

                <custom-block
                    heading="Picture and Border"
                    text="Card with picture, border-small and padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium border-small"
                    img-primary-src="./img/primary/tourism-photography-light-1.jpg"
                    img-primary-position="below"
                    img-primary-alt="Tourism photography with border">
                </custom-block>

                <custom-block
                    heading="Background Colour 1 and Picture 1/1"
                    text="Card with background-color-1, picture, color-invert and padding-medium."
                    button-text="Action"
                    button-href="#"
                    background-color="background-color-1"
                    class="padding-medium color-invert"
                    img-primary-src="./img/primary/tourism-photography-light-2.jpg"
                    img-primary-position="top"
                    img-primary-aspect-ratio="1/1"
                    img-primary-alt="Tourism photography foreground">
                </custom-block>
            </div>
        </section>

        <section>
            <div>
                <custom-block
                    heading="Foreground Image - Left/Right"
                    text="Cards with picture left or right">
                </custom-block>
            </div>
        </section>

        <section>
            <div class="grid-container-1">
                <custom-block
                    heading="Background Colour 1 and Picture"
                    text="Card with background-color-1, picture, color-invert and padding-medium."
                    button-text="Action"
                    button-href="#"
                    background-color="background-color-1"
                    class="padding-medium color-invert"
                    img-primary-src="./img/primary/tourism-photography-light-1.jpg"
                    img-primary-position="left"
                    inner-alignment="bottom"
                    img-primary-alt="Tourism photography left">
                </custom-block>

                <custom-block
                    heading="Background Colour 2 and Picture"
                    text="Card with background-color-2, picture, color-invert and padding-medium."
                    button-text="Action"
                    button-href="#"
                    background-color="background-color-2"
                    class="padding-medium color-invert"
                    img-primary-src="./img/primary/tourism-photography-light-1.jpg"
                    img-primary-position="right"
                    inner-alignment="center"
                    text-alignment="right"
                    img-primary-alt="Tourism photography right">
                </custom-block>
            </div>
        </section>

        <section>
            <div>
                <custom-block
                    heading="Image Only"
                    text="Cards with a background image and effects applied to the inner div.">
                </custom-block>
            </div>
        </section>

        <section>
            <div style="grid-template-columns: 1fr;">
                <custom-block
                    img-background-light-src="./img/primary/tourism-photography-light-1.jpg"
                    img-background-light-alt="Text"
                    img-background-dark-src="./img/primary/tourism-photography-dark-1.jpg"
                    img-background-dark-alt="Text"
                    img-background-decorative>
                </custom-block>
            </div>
        </section>

        <section>
            <div>
                <custom-block
                    heading="Image with Gradient"
                    text="Cards with a background image and effects applied to the inner div.">
                </custom-block>
            </div>
        </section>

        <section>
            <div class="grid-container-1">
                <custom-block
                    img-background-src="./img/primary/tourism-photography-light-1.jpg"
                    img-background-alt="image"
                    background-overlay="background-overlay-1"
                    background-gradient="background-gradient-1">
                </custom-block>

                <custom-block
                    img-background-src="./img/primary/tourism-photography-light-2.jpg"
                    img-background-alt="image"
                    background-overlay="background-overlay-2"
                    background-gradient="background-gradient-1">
                </custom-block>
            </div>
        </section>

        <section>
            <div>
                <custom-block
                    heading="Video"
                    text="Cards with a background video and effects applied to the inner div.">
                </custom-block>
            </div>
        </section>

        <section>
            <div class="grid-container-1">
                <custom-block
                    heading="Background Colour 2 and Video"
                    text="Card with background-color-2, video, color-invert and padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium color-invert"
                    inner-alignment="center"
                    inner-background-image-noise
                    text-alignment="center"
                    inner-backdrop-filter="backdrop-filter-blur-large"
                    background-overlay="background-overlay-1"
                    background-gradient="background-gradient-1"
                    video-background-src="./video/video1.mp4"
                    video-background-alt="Background video"
                    video-background-autoplay
                    video-background-muted
                    video-background-loop>
                </custom-block>

                <custom-block
                    heading="Background Colour 2 and Video"
                    text="Card with background-color-2, video, color-invert and padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium color-invert"
                    inner-alignment="center"
                    inner-background-image-noise
                    text-alignment="center"
                    inner-backdrop-filter="backdrop-filter-blur-large"
                    inner-background-color="background-color-2"
                    background-overlay="background-overlay-1"
                    background-gradient="background-gradient-1"
                    video-background-src="./video/video1.mp4"
                    video-background-alt="Background video"
                    video-background-autoplay
                    video-background-muted
                    video-background-loop>
                </custom-block>
            </div>
        </section>
    </main>
</body>
</html>
