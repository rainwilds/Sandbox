<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin="anonymous">

    <link rel="preload" href="./JSON/setup.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./styles.css" as="style">    

    <script src="js/head-generator.js" type="module"></script>

    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <main>
        <section>


            <video
                    is="custom-video"
                    light-src="./video/video1.mp4"
                    light-poster="./img/poster.jpg"
                    alt="Sample video"
                    loading="lazy"
                    autoplay
                    muted
                    loop
                    playsinline
                    disablepictureinpicture
                    class="padding-medium aspect-ratio-16-9">
            </video>

        </section>
    </main>
