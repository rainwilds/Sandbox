<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styling for grid items */
    .item {
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }

    /* Block-level grid (unchanged for comparison) */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      gap: 10px;
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* Inline-level grid with all items in one row */
    .inline-grid-container {
      display: inline-grid;
      grid-template-columns: 150px 150px 150px 150px; /* One column per item */
      gap: 10px;
      background-color: #f0f0f0;
      padding: 10px;
    }

    /* Colors for items */
    .item1 { background-color: #ff5733; }
    .item2 { background-color: #33ff57; }
    .item3 { background-color: #5733ff; }
    .item4 { background-color: #ff33a1; }
  </style>
</head>
<body>
  <h3>Block Grid Example (2x2)</h3>
  <p>Text before block grid</p>
  <div class="grid-container">
    <div class="item item1">Item 1</div>
    <div class="item item2">Item 2</div>
    <div class="item item3">Item 3</div>
    <div class="item item4">Item 4</div>
  </div>
  <p>Text after block grid</p>

  <h3>Inline Grid Example (1x4)</h3>
  <p>
    Text before inline grid 
    <span class="inline-grid-container">
      <div class="item item1">Item 1</div>
      <div class="item item2">Item 2</div>
      <div class="item item3">Item 3</div>
      <div class="item item4">Item 4</div>
    </span>
    Text after inline grid
  </p>
</body>
</html>
