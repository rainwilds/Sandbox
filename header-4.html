<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin="anonymous">

    <link rel="preload" href="./JSON/setup.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./styles.css" as="style">    

    <script src="js/head-generator.js" type="module"></script>

    <data-custom-head
        data-components="custom-block custom-slider"
        data-title="Header 4"
        data-description="Custom header web component."
        data-canonical="https://rainwilds.github.io/Sandbox/header-4.html"
        >
    </data-custom-head>

</head>

<body>

    <header>

    <div>
        <custom-slider
            pagination
            navigation
            slides-per-view="3"
            navigation-icon-left='<i class="fa-chisel fa-regular fa-angle-left"></i>'
            navigation-icon-right='<i class="fa-chisel fa-regular fa-angle-right"></i>'
            >
            <div>

        <custom-block
            heading="Explore Nature"
            heading-tag="h2"
            text="Discover breathtaking landscapes."
            button-text="Learn More"
            button-href="#nature"
            button-icon='<i class="fa-chisel fa-regular fa-leaf"></i>'
            button-icon-position="left"
            button-icon-offset="var(--space-tiny)"
            background-overlay="background-overlay-1"
            img-background-src="tourism-photography-light-1.jpg"
            img-background-alt="Nature landscape background"
            img-background-position="center"
            img-background-mobile-width="100vw"
            img-background-tablet-width="80vw"
            img-background-desktop-width="1200px"
            text-alignment="center"
            inner-alignment="center"
            inner-class="padding-medium">
        </custom-block>                

            </div>
            <div>

        <custom-block
            heading="Adventure Awaits"
            heading-tag="h3"
            text="Thrilling adventures with video."
            button-text="Join Now"
            button-href="#adventure"
            button-icon='<i class="fa-chisel fa-regular fa-compass"></i>'
            button-icon-position="right"
            button-icon-offset="var(--space-tiny)"
            background-overlay="background-overlay-2"
            background-gradient="background-gradient-1"
            video-background-src="video/video1.mp4"
            video-background-poster="tourism-photography-dark-1.jpg"
            video-background-alt="Adventure video background"
            video-background-autoplay
            video-background-muted
            video-background-loop
            text-alignment="right"
            inner-alignment="right"
            inner-shadow="shadow-medium"
            inner-class="padding-small">
        </custom-block>

            </div>
            <div>

        <custom-block
            heading="City Vibes"
            text="Urban exploration with an image."
            icon='<i class="fa-chisel fa-regular fa-city"></i>'
            icon-size="2rem"
            icon-style="padding-bottom: var(--space-small)"
            button-text="Explore City"
            button-href="#city"
            button-icon='<i class="fa-chisel fa-regular fa-building"></i>'
            button-icon-position="left"
            button-icon-offset="var(--space-tiny)"
            class="space-between"
            img-primary-src="tourism-photography-light-2.jpg"
            img-primary-alt="Cityscape image"
            img-primary-position="right"
            img-primary-mobile-width="100vw"
            img-primary-tablet-width="50vw"
            img-primary-desktop-width="600px"
            inner-alignment="left"
            inner-background-color="background-color-1"
            inner-class="padding-medium color-invert">
        </custom-block>              
            </div>
            <div>Slide 4</div>
            <div>Slide 5</div>
            <div>Slide 6</div>
            <div>Slide 7</div>
            <div>Slide 8</div>
            <div>Slide 9</div>
        </custom-slider>
    </div>

</header>

</body>

</html>
