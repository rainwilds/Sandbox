<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin="anonymous">

    <link rel="preload" href="./JSON/setup.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./styles.css" as="style">    

    <script src="js/head-generator.js" type="module"></script>

    <data-custom-head
        data-components="custom-block custom-header custom-logo custom-nav"
        data-title="Header 3"
        data-description="Custom header web component." 
        data-canonical="https://rainwilds.github.io/Sandbox/header-1.html"
        >
    </data-custom-head>

</head>

<body>

    <header>

        <div>
            <custom-header
                heading="Header 1"
                heading-tag="H1"
                inner-alignment="center"
                text-alignment="center"
                img-background-alt="Light image"
                img-background-light-src="tourism-photography-light-4.jpg"
                img-background-dark-src="tourism-photography-dark-6.jpg"
                background-overlay="background-overlay-2"
                logo-placement="independent"
                >
            </custom-header>
        </div>

    </header>

</body>

</html>
