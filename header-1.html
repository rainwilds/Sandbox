<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preload" href="js/components/custom-block.js" as="script">

    <script src="js/head-generator.js" type="module"></script>

    <data-bh-head
        data-components="custom-block custom-header"
        data-title="Header 1"
        data-description="Custom header web component."
        data-author="David Dufourq"
        data-canonical="https://rainwilds.github.io/Sandbox/header-1.html"
        data-robots="index, follow, max-img-background-preview:large, max-snippet:-1, max-video-preview:-1"
        >
    </data-bh-head>

</head>

<body>

    <header>
        <div>

            <custom-header

                logo-light-src="img/logos/logo-full-light-1.svg"
                logo-light-alt="Logo light"
                logo-dark-src="img/logos/logo-full-dark-1.svg"
                logo-dark-alt="Logo dark"
                logo-position="center"
                logo-placement="nav"

                heading="Header 1"
                heading-tag="H1"
                inner-alignment="center"
                text-alignment="center"

                img-background-light-src="img/primary/tourism-photography-light-4.jpg"
                img-background-light-alt="Light image"
                img-background-dark-src="img/primary/tourism-photography-dark-6.jpg"
                img-background-dark-alt="Dark image"                

                background-overlay="background-overlay-2"
                background-image-noise

                nav='[{"text": "Home", "href": "/"}, {"text": "About", "href": "/about"}, {"text": "Services", "href": "/serviecs"}, {"text": "Contact", "href": "/contact"}]'

                nav-position="top-center"
                nav-icon='<i class="fa-solid fa-bars"></i>'
                nav-aria-label="Primary site navigation"
                nav-orientation="horizontal"
                nav-style="padding: var(--space-tiny);"
                nav-container-style="height: min-content; width: 100%; justify-content: space-between; display: flex;"
                nav-container-class="background-image-noise background-overlay-2 backdrop-filter-blur-large"
                nav-background-image-noise
                nav-border="border-small"
                >
            </custom-header>          

        </div>
    </header>

</body>

</html>
