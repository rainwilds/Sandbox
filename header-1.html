<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin="anonymous">

    <link rel="preload" href="https://rainwilds.github.io/Sandbox/JSON/setup.json" as="fetch">
    <link rel="preload" href="./styles.css" as="style">

    <script src="js/head-generator.js" type="module"></script>

    <data-custom-head
        data-components="custom-block custom-header custom-logo custom-nav"
        data-title="Header 1"
        data-description="Custom header web component."
        data-canonical="https://rainwilds.github.io/Sandbox/header-1.html"
        >
    </data-custom-head>

</head>

<body>

    <header>

        <div>
            <custom-header
                heading="Header 1"
                heading-tag="H1"
                inner-alignment="center"
                text-alignment="center"
                img-background-alt="Light image"
                img-background-light-src="img/primary/tourism-photography-light-4.jpg"
                img-background-dark-src="img/primary/tourism-photography-dark-6.jpg"
                background-overlay="background-overlay-2"
                logo-placement="nav"
                nav-logo-container-class="background-image-noise background-overlay-2 backdrop-filter-blur-large"
                nav-logo-container-style="height: min-content; width: 100%; padding: var(--space-tiny); display: flex; justify-content: space-between;"
                nav-alignment="center">
                    <custom-logo
                        logo-full-light-src="img/logos/logo-full-light-1.svg"
                        logo-full-dark-src="img/logos/logo-full-dark-1.svg"
                        logo-full-light-alt="Full Light Logo"
                        logo-full-dark-alt="Full Dark Logo"
                        logo-full-position="center"

                        logo-icon-light-src="img/logos/logo-icon-light-1.svg"
                        logo-icon-dark-src="img/logos/logo-icon-dark-1.svg"
                        logo-icon-light-alt="Icon Light Logo"
                        logo-icon-dark-alt="Icon Dark Logo"

                        logo-height="40px"
                        logo-icon-position="center"
                        logo-breakpoint="1024"                        
                        >
                    </custom-logo>
                    <custom-nav
                        nav='
                            [{"text":
                            "Home",
                            "href":
                            "/"},
                            {"text":
                            "About",
                            "href":
                            "/about"},
                            {"text":
                            "Services",
                            "href":
                            "/services"},
                            {"text":
                            "Contact",
                            "href":
                            "/contact"}]'
                        nav-position="center"
                        nav-style="display: flex; justify-content: center; align-items: center;"
                        nav-toggle-icon='<i class="fa-chisel fa-regular fa-bars"></i>'
                        nav-aria-label="Primary site navigation"
                        nav-orientation="horizontal"
                        nav-container-style="height: min-content; display: flex; justify-content: space-between;">
                    </custom-nav>
            </custom-header>
        </div>

    </header>



</body>

</html>
