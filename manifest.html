<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Generate Blog Manifest</title>
</head>
<body>
  <h1>Manifest Output</h1>
  <p>Open the console (F12) to see the JSON output, or it will appear below. Copy and paste into /blog/manifest.json.</p>
  <pre id="output"></pre>
  <script type="module">
    import { generateManifest } from '/js/manifest-generator.js';
    generateManifest(['exploring-the-wonders-of-nature']).then(manifest => {
      const output = document.getElementById('output');
      if (output) output.textContent = JSON.stringify(manifest, null, 2);
      console.log(JSON.stringify(manifest, null, 2));
    });
  </script>
</body>
</html>
