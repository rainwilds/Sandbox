<!DOCTYPE html>
<html>
    <head><title>Templates</title></head>

    <body>
        <div id="snipcart-templates">
            <!-- Insert template overrides here -->

            <item-line>

                <div class="root">
                    <h2>Custom Item Line</h2>
                    <div>This is my overridden item-line template.</div>
                </div>
            </item-line>

        </div>
    </body>
</html>
