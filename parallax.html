<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin="anonymous">

    <script src="js/head-generator.js" type="module"></script>

    <data-custom-head
        data-components="custom-block"
        data-title="Block"
        data-description="Custom block web component"
        data-canonical="https://rainwilds.github.io/Sandbox/block.html"
        >
    </data-custom-head>

</head>

<body>

    <main>

     

        <section>
            <div class="grid-container-1">
                <custom-block
                    effects="parallax"
                    heading="Background Image"
                    text="Card with background image, background-overlay-1 padding-medium."
                    button-text="Action"
                    button-href="#"
                    class="padding-medium"
                    background-overlay="background-overlay-1"
                    img-background-src="./img/primary/tourism-photography-light-1.jpg"
                    img-background-alt="Tourism photography background"
                    img-background-position="top-left">
                </custom-block>

            </div>
        </section>

       
    </main>
</body>
</html>
