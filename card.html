<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preload" href="./styles.css" as="style" />
    <link rel="stylesheet" href="./styles.css" />

    <script src="./js/head-generator.js" type="module" defer></script>

    <data-bh-head data-components="custom-card" data-title="Photography, Videography & Websites - Behive"
        data-description="Bespoke media assets and web design for quality brands."
        data-keywords="photography, videography, websites, web design" data-author="David Dufourq"
        data-canonical="https://rainwilds.github.io/Sandbox/"
        data-robots="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
        data-schema-site-name="Behive: Photography, Videography & Websites"
        data-schema-site-url="https://rainwilds.github.io/Sandbox/">
    </data-bh-head>

    <data-bh-head data-og-title="Photography, Videography & Websites - Behive"
        data-og-description="Bespoke media assets and web design for quality brands."
        data-og-image="https://rainwilds.github.io/Sandbox/img/preview.jpg"
        data-og-url="https://rainwilds.github.io/Sandbox/" data-og-type="website" data-og-locale="en_AU"
        data-og-site-name="Behive">
    </data-bh-head>

    <data-bh-head data-x-title="Behive: Photography, Videography & Websites"
        data-x-description="Bespoke media assets and web design for quality brands."
        data-x-image="https://rainwilds.github.io/Sandbox/img/preview.jpg"
        data-x-url="https://rainwilds.github.io/Sandbox/" data-x-domain="rainwilds.github.io"
        data-x-card="summary_large_image">
    </data-bh-head>

</head>

<body>

    <main>
        <h2>Background Colours</h2>
        <section>


            <custom-card heading="Background Colour 1"
                description="Card with background-color-1, colour-invert and padding-medium." button-text="Action"
                button-href="#" background-color="background-color-1" class="color-invert padding-medium">

            </custom-card>

            <custom-card heading="Background Colour 3" description="Card with background-color-1 and padding-medium."
                button-text="Action" button-href="#" background-color="background-color-3" class="padding-medium">

            </custom-card>

            <custom-card heading="Border Small" description="Card with border-small, padding-medium and space-between."
                button-text="Action" button-href="#" class="padding-medium border-small space-between">
            </custom-card>


            </custom-card>

            <custom-card heading="Background Colour 1 w/ Radius"
                description="Card with background-color-1, color-invert, padding-medium and border-radius-small."
                button-text="Action" button-href="#" background-color="background-color-1"
                class="color-invert padding-medium border-radius-small">

            </custom-card>

            <custom-card heading="Background Colour 3 w/ Radius"
                description="Card with background-color-1, padding-medium and border-radius-medium."
                button-text="Action" button-href="#" background-color="background-color-3"
                class="padding-medium border-radius-medium">

            </custom-card>

            <custom-card heading="Background Colour 2"
                description="Card with background-color-2, color-invert, space-between and padding-large."
                button-text="Action" button-href="#" background-color="background-color-2"
                class="color-invert space-between padding-large"
                style="padding-left: var(--space-small); background-image: var(--background-stripes);">
            </custom-card>


            </custom-card>

        </section>
        <h2>Background Image</h2>
        <section>



            <custom-card heading="Background Image + Noise"
                description="Card with custom background-image, background-image-noise and padding-medium."
                button-text="Action" button-href="#" class="background-image-noise padding-medium"
                background-overlay="light-dark(var(--color-static-light-4), var(--color-static-dark-2))"
                image-light-src="./img/primary/landscape-photography-1.jpg" image-mobile-width="100vw"
                image-tablet-width="50vw" image-desktop-width="33vw">
            </custom-card>

            <custom-card heading="Styled Card" description="Card with custom background, border, and filter."
                button-text="Action" button-href="#" class="backdrop-filter-blur-medium"
                image-light-src="./img/primary/landscape-photography-1.jpg" image-mobile-width="100vw"
                image-tablet-width="50vw" image-desktop-width="33vw">
            </custom-card>

            <custom-card heading="Styled Card" description="Card with custom background, border, and filter."
                button-text="Action" button-href="#" class="shadow-light"
                background-overlay="light-dark(var(--color-static-light-4), var(--color-static-dark-2))"
                backdrop-filter="backdrop-filter-blur-small backdrop-filter-grayscale-medium"
                image-light-src="./img/primary/landscape-photography-2.jpg"
                image-dark-src="./img/primary/landscape-photography-1.jpg" image-mobile-width="100vw"
                image-tablet-width="50vw" image-desktop-width="33vw">
            </custom-card>

            <custom-card heading="Styled Card" description="Card with custom background, border, and filter."
                button-text="Action" button-href="#" class="backdrop-filter-blur-medium aspect-ratio-16-9 space-between"
                image-light-src="./img/primary/landscape-photography-1.jpg" image-mobile-width="100vw"
                image-tablet-width="50vw" image-desktop-width="33vw">
            </custom-card>

            <custom-card heading="Styled Card" description="Card with custom background, border, and filter."
                button-text="Action" button-href="#" class="backdrop-filter-blur-medium aspect-ratio-16-9"
                image-light-src="./img/primary/landscape-photography-1.jpg" image-mobile-width="100vw"
                image-tablet-width="50vw" image-desktop-width="33vw">
            </custom-card>

            <custom-card heading="Styled Card" description="Card with custom background, border, and filter."
                button-text="Action" button-href="#" class=" aspect-ratio-16-9"
                background-overlay="light-dark(var(--color-static-light-4), var(--color-static-dark-2))"
                backdrop-filter="backdrop-filter-blur-small backdrop-filter-grayscale-medium"
                image-light-src="./img/primary/landscape-photography-2.jpg"
                image-dark-src="./img/primary/landscape-photography-1.jpg" image-mobile-width="100vw"
                image-tablet-width="50vw" image-desktop-width="33vw">
            </custom-card>

        </section>

    </main>

</body>

</html>
