<!DOCTYPE html>
<html lang="en_AU">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./js/head-generator.js" type="module"></script>

    <data-bh-head
        data-components="custom-card custom-img"
        data-title="Photography, Videography & Websites - Behive"
        data-description="Bespoke media assets and web design for quality brands."
        data-keywords="photography, videography, websites, web design"
        data-author="David Dufourq"
        data-canonical="https://rainwilds.github.io/Sandbox/"
        data-robots="index, follow, max-custom-img-background-preview:large, max-snippet:-1, max-video-preview:-1"
        data-schema-site-name="Behive: Photography, Videography & Websites"
        data-schema-site-url="https://rainwilds.github.io/Sandbox/">
    </data-bh-head>

    <data-bh-head
        data-og-title="Photography, Videography & Websites - Behive"
        data-og-description="Bespoke media assets and web design for quality brands."
        data-og-image="https://rainwilds.github.io/Sandbox/img/preview.jpg"
        data-og-url="https://rainwilds.github.io/Sandbox/"
        data-og-type="website"
        data-og-locale="en_AU"
        data-og-site-name="Behive">
    </data-bh-head>

    <data-bh-head
        data-x-title="Behive: Photography, Videography & Websites"
        data-x-description="Bespoke media assets and web design for quality brands."
        data-x-image="https://rainwilds.github.io/Sandbox/img/preview.jpg"
        data-x-url="https://rainwilds.github.io/Sandbox/"
        data-x-domain="rainwilds.github.io"
        data-x-card="summary_large_image">
    </data-bh-head>

</head>

<body>

    <main>
        <h2>Background Colours</h2>
        <section>

            <custom-card
                heading="Background Colour 1"
                description="Card with background-color-1, color-invert and padding-medium."
                button-text="Action"
                button-href="#"
                background-color="background-color-1"
                class="padding-medium color-invert">
            </custom-card>

            <custom-card
                heading="Background Colour 2"
                description="Card with background-color-2, color-invert and padding-medium."
                button-text="Action"
                button-href="#"
                background-color="background-color-2"
                class="padding-medium color-invert">
            </custom-card>

            <custom-card
                heading="Background Colour 3"
                description="Card with background-color-3 and padding-medium."
                button-text="Action"
                button-href="#"
                background-color="background-color-3"
                class="padding-medium">
            </custom-card>

            <custom-card
                heading="Border Small"
                description="Card with border-small, space-between and padding-medium."
                button-text="Action"
                button-href="#"
                class="padding-medium border-small space-between">
            </custom-card>

            <custom-card
                heading="Border Small wtih Border Radius"
                description="Card with border-small, space-between, border-radius-medium padding-medium."
                button-text="Action"
                button-href="#"
                class="padding-medium border-small border-radius-medium space-between">
            </custom-card>

            <custom-card
                heading="Background Colour 3 with Border Radius"
                description="Card with background-color-3, border-radius-small, color-invert and padding-medium."
                button-text="Action"
                button-href="#"
                background-color="background-color-1"
                class="padding-medium border-radius-small color-invert">
            </custom-card>

            <custom-card
                heading="Plain Card"
                description="Card with no additional classes."
                button-text="Action"
                button-href="#">
            </custom-card>

            <custom-card
                heading="Plain Card with place-self."
                description="Card with custom style place flex-end."
                button-text="Action"
                button-href="#"
                style="place-self: flex-end;">
            </custom-card>

            <custom-card
                heading="Background Colour 1"
                description="Card with background-color-1, color-invert and padding-medium."
                button-text="Action"
                button-href="#"
                background-color="background-color-1"
                class="padding-medium color-invert"
                custom-img-background-light-src="./img/primary/landscape-photography-1.jpg">
            </custom-card>           
            
            <custom-card
                heading="Background Colour 1 and Picture"
                description="Card with background-color-1, picture, color-invert and padding-medium."
                button-text="Action"
                button-href="#"
                background-color="background-color-1"
                class="padding-medium color-invert"
                custom-img-foreground-light-src="./img/primary/landscape-photography-2.jpg"
                custom-img-foreground-postion="above">
            </custom-card>

        </section>

        <h2>Background Image</h2>

        <section>

        <custom-card
            heading="Background Image + Noise"
            description="Card with custom background-image, background-image-noise and padding-medium."
            button-text="Action"
            button-href="#"
            class="background-image-noise padding-medium"
            background-overlay="background-overlay-1"
            custom-img-background-light-src="./img/primary/landscape-photography-1.jpg"
            custom-img-background-mobile-width="100vw"
            custom-img-background-tablet-width="50vw"
            custom-img-background-desktop-width="33vw">
        </custom-card>

        </section>

                <h2>Background Image</h2>

        <section>

            <custom-card
                heading="Background Image + Noise"
                description="Card with custom background-image, background-image-noise and padding-medium."
                button-text="Action"
                button-href="#"
                class="background-image-noise padding-medium"
                background-overlay="background-overlay-1"
                custom-img-background-light-src="./img/primary/landscape-photography-1.jpg"
                custom-img-background-mobile-width="100vw"
                custom-img-background-tablet-width="50vw"
                custom-img-background-desktop-width="33vw"
                inner-background-color="background-color-2"
                inner-border="border-medium"
                inner-border-radius="border-radius-medium"
                inner-backdrop-filter="backdrop-filter-blur-medium"
                inner-style="width: fit-content;">
            </custom-card>

            <custom-card
                heading="Background Image + Noise"
                description="Card with custom background-image, background-image-noise and padding-medium."
                button-text="Action"
                button-href="#"
                class="background-image-noise padding-medium"
                background-overlay="background-overlay-1"
                backdrop-filter="backdrop-filter-grayscale-large backdrop-filter-blur-large"
                custom-img-background-light-src="./img/primary/landscape-photography-1.jpg"
                custom-img-background-mobile-width="100vw"
                custom-img-background-tablet-width="50vw"
                custom-img-background-desktop-width="33vw">
            </custom-card>

        </section>

    </main>

</body>

</html>
