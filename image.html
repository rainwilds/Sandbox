<!DOCTYPE html>
<html>

<head>

    <link rel="preload" href="./styles.css" as="style" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/head.js" defer></script>

    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <main>
        <section>
            <img
                is="custom-img"
                light-src="./img/primary/image1.jpg"
                dark-src="./img/primary/image2.jpg"
                alt="Business service in Location"
                class="aspect-ratio-16-9"
                mobile-width="100vw"
                tablet-width="50vw"
                desktop-width="70vw"
                include-schema
                caption="Business service photo"
                schema-url="https://example.com/image.jpg"
                schema-description="A professional business service image"
                fetchpriority="high">
            </img>
            <img
                is="custom-img"
                light-src="./img/primary/image2.jpg"
                dark-src="./img/primary/image1.jpg"
                alt="Business service in Location"
                class="border-radius-medium object-fit-fill"
                loading="lazy">
            </img>            
        </section>
    </main>

</body>

</html>
