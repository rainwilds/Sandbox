<!DOCTYPE html>
<html>

<head>

    <link rel="preload" href="./styles.css" as="style" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/head.js" defer></script>

    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <main>
        <section>
            <bh-img
                src="./img/primary/image1-3840px.jpg"
                light-src="./img/primary/image1-3840px.jpg"
                dark-src="./img/primary/image2-3840px.jpg"
                alt="Business service in Location"
                aspect-ratio="16/9"
                mobile-width="100vw"
                tablet-width="50vw"
                desktop-width="70vw"
                object-fit="cover"
                class="border-radius-medium"
                include-schema
                caption="Business service offered at our downtown location"
                schema-url="https://example.com/business-service.jpg"
                schema-description="Photo of our business service at the downtown location"
                fetch-priority>
            </bh-img>
        </section>

        <section>
            <bh-img
                src="./img/primary/drone-photography-maleny-sunshine-coast-3840px.jpg"
                alt="Sun setting over Maleny from a drone"
                aspect-ratio="21/9"
                class="border-medium"
                include-schema
                loading="lazy">
            </bh-img>
        </section>
    </main>

</body>

</html>
