<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <data-bh-head data-components="custom-img" data-title="Image" data-description="Welcome to Behive"></data-bh-head>
    <script src="./js/head-generator.js" type="module" defer></script>

</head>

<body>

    <main>
        <section>
            <custom-img
                light-src="./img/primary/landscape-photography-1.jpg"
                dark-src="./img/primary/landscape-photography-2.jpg"
                alt="Business service in Location"
                class="aspect-ratio-16-9"
                mobile-width="100vw"
                tablet-width="50vw"
                desktop-width="70vw"
                include-schema
                caption="Business service photo"
                schema-url="https://example.com/image.jpg"
                schema-description="A professional business service image"
                fetchpriority="high">
            </custom-img>
            <custom-img
                light-src="./img/primary/landscape-photography-2.jpg"
                dark-src="./img/primary/landscape-photography-1.jpg"
                alt="Business service in Location"
                class="border-radius-medium object-fit-fill"
                loading="lazy">
            </custom-img>            
        </section>
    </main>

</body>

</html>
