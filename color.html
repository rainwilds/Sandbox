<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design System - High Compatibility Scale</title>

    <style>
        /* --- 1. THE ENGINE --- */
        
        /* SHADE: Base Lightness - (Step * 8%) 
           Step 0 is base. Positive is Darker. Negative is Lighter. */
        @function --shade(--color, --step) {
            result: oklch(from var(--color) calc(l - (var(--step) * 0.08)) c h);
        }

        /* ALPHA: Transparency helper */
        @function --alpha(--color, --opacity) {
            result: rgb(from var(--color) r g b / var(--opacity));
        }

        /* THE MATH-SWITCH (Cross-Browser Contrast Logic)
           Calculates background lightness and 'slams' the result 
           to either --color-dark or --color-light. */
        @function --contrast-text(--bg-color) {
            /* 1. Extract the background lightness */
            --l-bg: oklch(from var(--bg-color) l 0 0);
            
            /* 2. Threshold: If L > 0.45, use dark text. */
            --threshold: 0.45;

            /* 3. The Switch: Multiplying by -1000 forces a binary 0 or 1 result */
            --switch: calc((var(--l-bg) - var(--threshold)) * -1000);

            /* 4. Clamp and Apply: Slams lightness to 0% or 100% */
            result: oklch(
                from var(--color-dark) 
                calc(l + clamp(0%, var(--switch), 100%)) 
                0 
                h
            );
        }

        /* --- 2. THE VARIABLES --- */
        :root {
            --_mint: #92c676;
            --_sky: #99cbe1;
            --_charcoal: #393632;

            color-scheme: light dark;
            --color-primary: light-dark(var(--_mint), var(--_sky));
            
            /* Structural Roles */
            --color-dark: light-dark(var(--_charcoal), #0a0a0a);
            --color-light: light-dark(#ffffff, #f8f9fa);
        }

        /* --- 3. PREVIEW STYLES --- */
        body {
            background-color: var(--color-light);
            color: var(--color-dark);
            font-family: 'Futura_PT_Demi', sans-serif;
            padding: 2rem;
            margin: 0;
        }

        .palette-preview {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem;
            border-radius: 24px;
            background-color: --shade(var(--color-light), 1);
            border: 1px solid --alpha(var(--color-dark), 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .swatch {
            padding: 1.5rem 1rem;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 4px 10px --alpha(var(--color-dark), 0.05);
            transition: transform 0.2s ease;
        }

        .swatch:hover {
            transform: translateY(-4px);
        }

        .swatch span { font-family: monospace; opacity: 0.6; font-weight: normal; font-size: 0.7rem; }

        /* Step Assignments with the Math-Switch contrast call */
        .step-neg-4 { 
            background: --shade(var(--color-primary), -4); 
            color: --contrast-text(--shade(var(--color-primary), -4)); 
        }
        .step-neg-3 { 
            background: --shade(var(--color-primary), -3); 
            color: --contrast-text(--shade(var(--color-primary), -3)); 
        }
        .step-neg-2 { 
            background: --shade(var(--color-primary), -2); 
            color: --contrast-text(--shade(var(--color-primary), -2)); 
        }
        .step-neg-1 { 
            background: --shade(var(--color-primary), -1); 
            color: --contrast-text(--shade(var(--color-primary), -1)); 
        }
        
        .step-zero  { 
            background: var(--color-primary); 
            color: --contrast-text(var(--color-primary));
            outline: 2px solid var(--color-dark);
            outline-offset: 2px;
        }

        .step-pos-1 { 
            background: --shade(var(--color-primary), 1); 
            color: --contrast-text(--shade(var(--color-primary), 1)); 
        }
        .step-pos-2 { 
            background: --shade(var(--color-primary), 2); 
            color: --contrast-text(--shade(var(--color-primary), 2)); 
        }
        .step-pos-3 { 
            background: --shade(var(--color-primary), 3); 
            color: --contrast-text(--shade(var(--color-primary), 3)); 
        }
        .step-pos-4 { 
            background: --shade(var(--color-primary), 4); 
            color: --contrast-text(--shade(var(--color-primary), 4)); 
        }
    </style>
</head>
<body>
    <section class="palette-preview">
        <header>
            <h1 style="margin: 0;">Math-Switch Contrast Engine</h1>
            <p>9-step linear scale with cross-browser compatible contrast logic.</p>
        </header>

        <div class="grid">
            <div class="swatch step-neg-4">Step -4<span>Pastel</span></div>
            <div class="swatch step-neg-3">Step -3<span>Pale</span></div>
            <div class="swatch step-neg-2">Step -2<span>Light</span></div>
            <div class="swatch step-neg-1">Step -1<span>Soft</span></div>
            <div class="swatch step-zero">Step 0<span>Base</span></div>
            <div class="swatch step-pos-1">Step 1<span>Muted</span></div>
            <div class="swatch step-pos-2">Step 2<span>Dark</span></div>
            <div class="swatch step-pos-3">Step 3<span>Deep</span></div>
            <div class="swatch step-pos-4">Step 4<span>Shadow</span></div>
        </div>
    </section>
</body>
</html>
