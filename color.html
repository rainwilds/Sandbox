<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preload" href="./JSON/setup.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./styles.css" as="style">
    <link rel="preload" href="./custom.css" as="style">

    <script src="js/generators/head-generator.js" type="module"></script>

    <style>
        /* --- 1. THE ENGINE --- */
        :root {
            /* Private Palette */
            --_mint: #92c676;
            --_sky: #99cbe1;
            --_charcoal: #393632;
            --_slate: #0e1a28;

            /* Semantic Roles */
            color-scheme: light dark;
            --color-primary: light-dark(var(--_mint), var(--_sky));
            --color-surface: light-dark(#ffffff, var(--_slate));
            --color-text-main: light-dark(var(--_charcoal), #f8f9fa);
            
            /* Logic Multiplier: 1 for light, -1 for dark */
            --theme-direction: 1;
        }

        @media (prefers-color-scheme: dark) {
            :root { --theme-direction: -1; }
        }

        /* --- 2. THE FUNCTIONS --- */
        @function --shade(--color, --step) {
            result: oklch(from var(--color) calc(l + (var(--step) * var(--theme-direction) * 0.08)) c h);
        }

        @function --alpha(--color, --opacity) {
            result: rgb(from var(--color) r g b / var(--opacity));
        }

@function --contrast-text(--bg-color) {
    /* We lower the threshold to 0.4.
       If the background Lightness is > 0.4 (It's a light color):
       We want DARK text.
       If the background Lightness is <= 0.4 (It's a dark color):
       We want LIGHT text.
    */
    result: if(
        oklch(from var(--bg-color) l 0 0) > 0.4, 
        var(--_charcoal), /* Force your darkest palette color */
        #ffffff           /* Force pure white for maximum safety */
    );
}

        /* --- 3. PREVIEW STYLES --- */
        .palette-preview {
            margin: 2rem;
            padding: 2rem;
            border-radius: 20px;
            background-color: --shade(var(--color-surface), 1);
            border: 1px solid --alpha(var(--color-text-main), 0.1);
            font-family: 'Futura_PT_Demi', sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .swatch {
            padding: 1.5rem 1rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
            box-shadow: 0 4px 6px --alpha(var(--_charcoal), 0.05);
            transition: transform 0.2s ease;
        }

        .swatch:hover { transform: scale(1.02); }

        .swatch span { font-family: monospace; opacity: 0.8; font-weight: normal; }

        /* Step Classes */
        .primary-up-2 { background: --shade(var(--color-primary), 2); color: --contrast-text(--shade(var(--color-primary), 2)); }
        .primary-up-1 { background: --shade(var(--color-primary), 1); color: --contrast-text(--shade(var(--color-primary), 1)); }
        .primary-base { background: var(--color-primary); color: --contrast-text(var(--color-primary)); outline: 3px solid --alpha(var(--color-text-main), 0.3); }
        .primary-down-1 { background: --shade(var(--color-primary), -1); color: --contrast-text(--shade(var(--color-primary), -1)); }
        .primary-down-2 { background: --shade(var(--color-primary), -2); color: --contrast-text(--shade(var(--color-primary), -2)); }
    </style>
</head>

<body>
    <section class="palette-preview">
        <header>
            <h2 style="margin: 0;">Smart Design System Preview</h2>
            <p style="color: --alpha(var(--color-text-main), 0.6); margin-top: 0.5rem;">
                This component uses <strong>OKLCH</strong> logic to adapt shades and text contrast automatically.
            </p>
        </header>

        <div class="grid">
            <div class="swatch primary-up-2">
                Step +2 (Lighter)
                <span>--shade(primary, 2)</span>
            </div>

            <div class="swatch primary-up-1">
                Step +1 (Lighter)
                <span>--shade(primary, 1)</span>
            </div>

            <div class="swatch primary-base">
                Primary Base
                <span>var(--color-primary)</span>
            </div>

            <div class="swatch primary-down-1">
                Step -1 (Darker)
                <span>--shade(primary, -1)</span>
            </div>

            <div class="swatch primary-down-2">
                Step -2 (Darker)
                <span>--shade(primary, -2)</span>
            </div>
        </div>
    </section>
</body>
