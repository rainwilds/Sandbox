<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preload" href="./JSON/setup.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./styles.css" as="style">
    <link rel="preload" href="./custom.css" as="style">

    <script src="js/generators/head-generator.js" type="module"></script>

<style>
    /* --- 1. THE ENGINE --- */
    :root {
        /* Private Palette */
        --_mint: #92c676;
        --_sky: #99cbe1;
        --_charcoal: #393632;
        --_slate: #0e1a28;

        /* Semantic Roles */
        color-scheme: light dark;
        --color-primary: light-dark(var(--_mint), var(--_sky));
        --color-secondary: light-dark(var(--_sky), var(--_mint));
        
        /* Fixed Dark/Light variables */
        --color-dark: light-dark(var(--_charcoal), #0a0a0a);
        --color-light: light-dark(#ffffff, #f0f0f0);
    }

    /* --- 2. THE REFINED FUNCTIONS --- */

    /* Logic: Base Lightness - (Step * 8%)
       Step  0: No change.
       Step  1: -8% Lightness (Darker).
       Step -1: +8% Lightness (Lighter).
    */
    @function --shade(--color, --step) {
        result: oklch(from var(--color) calc(l - (var(--step) * 0.08)) c h);
    }

    @function --alpha(--color, --opacity) {
        result: rgb(from var(--color) r g b / var(--opacity));
    }

    /* --- 3. PREVIEW STYLES --- */
    .palette-preview {
        margin: 2rem;
        padding: 2rem;
        border-radius: 20px;
        background-color: var(--color-light);
        border: 1px solid --alpha(var(--color-dark), 0.1);
        font-family: 'Futura_PT_Demi', sans-serif;
        color: var(--color-dark);
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .swatch {
        padding: 1.5rem 1rem;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        font-size: 0.75rem;
        font-weight: bold;
        box-shadow: 0 4px 6px --alpha(var(--color-dark), 0.05);
        
        /* Native Contrast ensures the text is always readable 
           on the resulting shade */
        color: contrast-color(currentcolor max var(--color-dark), var(--color-light));
    }

    /* Step Assignments */
    .step-neg-2 { background: --shade(var(--color-primary), -2); }
    .step-neg-1 { background: --shade(var(--color-primary), -1); }
    .step-zero  { background: var(--color-primary); outline: 2px solid var(--color-dark); }
    .step-pos-1 { background: --shade(var(--color-primary), 1); }
    .step-pos-2 { background: --shade(var(--color-primary), 2); }

    .swatch span { font-family: monospace; opacity: 0.7; font-weight: normal; }
</style>
</head>

<body>
<section class="palette-preview">
    <header>
        <h2 style="margin: 0;">Linear Lightness Scale</h2>
        <p>Center is 0. Negative is Lighter. Positive is Darker.</p>
    </header>

    <div class="grid">
        <div class="swatch step-neg-2">Step -2 <span>Lighter</span></div>
        <div class="swatch step-neg-1">Step -1 <span>Lighter</span></div>

        <div class="swatch step-zero">Step 0 <span>Base Color</span></div>

        <div class="swatch step-pos-1">Step 1 <span>Darker</span></div>
        <div class="swatch step-pos-2">Step 2 <span>Darker</span></div>
    </div>
</section>
</body>
