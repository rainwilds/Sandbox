<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design System - Native Contrast Scale</title>

    <style>
        /* --- 1. THE ENGINE --- */
        
        /* SHADE: Linear math remains consistent */
        @function --shade(--color, --step) {
            result: oklch(from var(--color) calc(l - (var(--step) * 0.08)) c h);
        }

        /* ALPHA: Quick transparency helper */
        @function --alpha(--color, --opacity) {
            result: rgb(from var(--color) r g b / var(--opacity));
        }

        /* --- 2. THE VARIABLES --- */
        :root {
            --_mint: #92c676;
            --_sky: #99cbe1;
            --_charcoal: #393632;

            color-scheme: light dark;
            --color-primary: light-dark(var(--_mint), var(--_sky));
            
            /* Structural Roles */
            --color-dark: light-dark(var(--_charcoal), #0a0a0a);
            --color-light: light-dark(#ffffff, #f8f9fa);
        }

        /* --- 3. PREVIEW STYLES --- */
        body {
            background-color: var(--color-light);
            color: var(--color-dark);
            font-family: 'Futura_PT_Demi', sans-serif;
            padding: 2rem;
        }

        .palette-preview {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem;
            border-radius: 24px;
            background-color: --shade(var(--color-light), 1);
            border: 1px solid --alpha(var(--color-dark), 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .swatch {
            padding: 1.5rem 1rem;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 4px 10px --alpha(var(--color-dark), 0.05);

            /* --- THE NATIVE FLIP --- */
            /* We use 'max' to find the highest contrast between 
               our dark and light brand variables. */
            color: contrast-color(currentcolor max var(--color-dark), var(--color-light));
        }

        .swatch span { font-family: monospace; opacity: 0.6; font-weight: normal; font-size: 0.7rem; }

        /* Step Assignments (Simplified - no more 'color' calls needed here) */
        .step-neg-4 { background: --shade(var(--color-primary), -4); }
        .step-neg-3 { background: --shade(var(--color-primary), -3); }
        .step-neg-2 { background: --shade(var(--color-primary), -2); }
        .step-neg-1 { background: --shade(var(--color-primary), -1); }
        
        .step-zero  { 
            background: var(--color-primary); 
            outline: 2px solid var(--color-dark);
            outline-offset: 2px;
        }

        .step-pos-1 { background: --shade(var(--color-primary), 1); }
        .step-pos-2 { background: --shade(var(--color-primary), 2); }
        .step-pos-3 { background: --shade(var(--color-primary), 3); }
        .step-pos-4 { background: --shade(var(--color-primary), 4); }
    </style>
</head>
<body>
    <section class="palette-preview">
        <header>
            <h1 style="margin: 0;">Native Contrast Engine</h1>
            <p>9-step linear scale using the browser's native contrast-color() property.</p>
        </header>

        <div class="grid">
            <div class="swatch step-neg-4">Step -4<span>Pastel</span></div>
            <div class="swatch step-neg-3">Step -3<span>Pale</span></div>
            <div class="swatch step-neg-2">Step -2<span>Light</span></div>
            <div class="swatch step-neg-1">Step -1<span>Soft</span></div>
            <div class="swatch step-zero">Step 0<span>Base</span></div>
            <div class="swatch step-pos-1">Step 1<span>Muted</span></div>
            <div class="swatch step-pos-2">Step 2<span>Dark</span></div>
            <div class="swatch step-pos-3">Step 3<span>Deep</span></div>
            <div class="swatch step-pos-4">Step 4<span>Shadow</span></div>
        </div>
    </section>
</body>
</html>
