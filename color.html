<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design System - Manual Contrast Scale</title>

    <style>
        /* --- 1. THE ENGINE --- */
        
        /* SHADE: Linear math. 
           Step 0 is base. Positive is Darker. Negative is Lighter. */
        @function --shade(--color, --step) {
            result: oklch(from var(--color) calc(l - (var(--step) * 0.08)) c h);
        }

        /* ALPHA: Quick transparency helper */
        @function --alpha(--color, --opacity) {
            result: rgb(from var(--color) r g b / var(--opacity));
        }

        /* --- 2. THE VARIABLES --- */
        :root {
            --_mint: #92c676;
            --_sky: #99cbe1;
            --_charcoal: #393632;
            --_slate: #0e1a28;

            color-scheme: light dark;
            --color-primary: light-dark(var(--_mint), var(--_sky));
            --color-secondary: light-dark(var(--_sky), var(--_mint));
            
            /* Structural Roles */
            --color-dark: light-dark(var(--_charcoal), #0a0a0a);
            --color-light: light-dark(#ffffff, #f8f9fa);
        }

        /* --- 3. PREVIEW STYLES --- */
        body {
            background-color: var(--color-light);
            color: var(--color-dark);
            font-family: 'Futura_PT_Demi', sans-serif;
            padding: 2rem;
            margin: 0;
        }

        .palette-preview {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem;
            border-radius: 24px;
            /* Using step 1 of light for a subtle container background */
            background-color: oklch(from var(--color-light) calc(l - 0.03) c h);
            border: 1px solid --alpha(var(--color-dark), 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .swatch {
            padding: 1.5rem 1rem;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 4px 12px --alpha(var(--color-dark), 0.08);
            transition: transform 0.2s ease;
        }

        .swatch:hover {
            transform: translateY(-4px);
        }

        .swatch span { 
            font-family: monospace; 
            opacity: 0.7; 
            font-weight: normal; 
            font-size: 0.7rem; 
        }

        /* --- 4. STEP ASSIGNMENTS (Manual Contrast) --- */

        /* LIGHTER RANGE: Uses Dark Text */
        .step-neg-4 { background: --shade(var(--color-primary), -4); color: var(--color-dark); }
        .step-neg-3 { background: --shade(var(--color-primary), -3); color: var(--color-dark); }
        .step-neg-2 { background: --shade(var(--color-primary), -2); color: var(--color-dark); }
        .step-neg-1 { background: --shade(var(--color-primary), -1); color: var(--color-dark); }
        
        /* BASE: Uses Dark Text (Assuming Mint/Sky brightness) */
        .step-zero  { 
            background: var(--color-primary); 
            color: var(--color-dark);
            outline: 2px solid var(--color-dark);
            outline-offset: 2px;
        }

        /* DARKER RANGE: Transitioning to Light Text */
        .step-pos-1 { background: --shade(var(--color-primary), 1); color: var(--color-dark); }
        .step-pos-2 { background: --shade(var(--color-primary), 2); color: var(--color-light); }
        .step-pos-3 { background: --shade(var(--color-primary), 3); color: var(--color-light); }
        .step-pos-4 { background: --shade(var(--color-primary), 4); color: var(--color-light); }
    </style>
</head>
<body>
    <section class="palette-preview">
        <header>
            <h1 style="margin: 0;">Manual Contrast Scale</h1>
            <p style="margin: 0.5rem 0 0; opacity: 0.7;">
                9-step linear scale (-4 to +4) with manually paired text colors for 100% reliability.
            </p>
        </header>

        <div class="grid">
            <div class="swatch step-neg-4">Step -4<span>Pastel</span></div>
            <div class="swatch step-neg-3">Step -3<span>Pale</span></div>
            <div class="swatch step-neg-2">Step -2<span>Light</span></div>
            <div class="swatch step-neg-1">Step -1<span>Soft</span></div>

            <div class="swatch step-zero">Step 0<span>Base</span></div>

            <div class="swatch step-pos-1">Step 1<span>Muted</span></div>
            <div class="swatch step-pos-2">Step 2<span>Dark</span></div>
            <div class="swatch step-pos-3">Step 3<span>Deep</span></div>
            <div class="swatch step-pos-4">Step 4<span>Shadow</span></div>
        </div>
    </section>
</body>
</html>
